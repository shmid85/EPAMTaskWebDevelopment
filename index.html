<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="helper.js"></script>
<title>
        EPMR-TCSR
</title>
</head>
<body>
    <div class=main>
        <div class="searchdiv">
            <input id="searchInput" type="text" name="search" placeholder="Фильтр по подстроке в имени товара">
            <button id="searchBtn" name="search">Search</button>
            <button id="addnewBtn" class="addnewbtn" name="Add New">Add New</button>
        </div>
            <div class="table">
                <div id="productsTable" class="tablebody">
                    <div class="tablemenu">
                        <div class="tablemenuName">
                            Name
                            <div id="triangleName" class="triangleDown"></div>
                        </div>
                        <div class="price">
                            Price
                            <div id="trianglePrice" class="triangleDown"></div>
                        </div>
                        <div class="actiondiv">
                            Actions
                        </div>
                    </div>
                </div>
            </div>
            <div class="addItem">
                <div class="headerItemAdd">
                    <div>
                        Name:  * Requiared field
                    </div>
                    <div class="addItemCountText">
                        Count:
                    </div>
                    <div class="addItemPriceText">
                        Price:
                    </div>
                </div>
                <div class="itemadd">
                        <input id="nameAdd" type="text" class="nameAdd">
                        <input id="countAdd" type="text" class="countAdd">
                        <input id="priceAdd" type="text" class="priceAdd">
                        <button id="addBtn" class="addUpdateBtn" name="AddUpdate">Add</button>
                </div>
                <div class="alert" >
                    <div id="alertName"></div>
                </div>
            </div>
    </div>
